<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  Completed state start

  Thank you!
  We've added your card details
  Continue -->

  <main class="container">
    <section class="left">
      <!-- <img src="./images/bg-main-desktop.png"> -->
    </section>
    <div class="floating">
      <div class="front">
        <div class="circles">
          <div class="large"></div>
          <div class="small"></div>
        </div>
        <h2 class="card-number">
          0000 0000 0000 0000
        </h2>
        <div class="card-info">
          <p class="card-name">Jane Appleseed</p>
          <div class="card-date">
            <span class="card-month">00</span>
            /
            <span class="card-year">00</span>
          </div>
        </div>
      </div>
      <div class="back">
        <p class="card-ccv">000</p>
      </div>
    </div>
    <section class="right">
      <form action="#" class="main-form">
        <div class="input-long input">
          <label for="card-name">cardholder name</label>
          <input type="text" id="card-name" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="input-long input">
          <label for="card-number">card number</label>
          <input type="text" minlength="19" maxlength="19" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="input-short input">
          <label for="card-month">exp. date (mm/yy)</label>
          <div class="double-input">
            <input type="number" id="card-month" placeholder="MM">
            <input type="number" id="card-year" placeholder="YY">
          </div>
        </div>
        <div class="input-medium input">
          <label for="card-ccv">CCV</label>
          <input type="number" id="card-ccv" placeholder="e.g. 123">
        </div>
        <button class="btn">Confirm</button>
      </form>
    </section>
    <section class="congrats invisible">
      <div class="icon">
        <img src="./images/icon-complete.svg" alt="A Tick">
      </div>
      <div class="text">
        <h2>Thank you!</h2>
        <p class="more-info">We've added your card details</p>
      </div>
      <button class="continue">Continue</button>
    </section>
  </main>
  
  <script src="./index.js"></script>
</body>
</html>
